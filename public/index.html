<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->

    <body>
        <div ng-app="sampleApp" ng-controller="SampleCtrl">
            <div ng-hide="user" class="input-group">
                Email:<input ng-model="inputEmail"></input>
                Password:<input type="password" ng-model="inputPassword"></input>
                <button ng-click="login()">Login</button>
            </div>
            <button ng-show="user" ng-click="logout()" class="btn btn-warning">Signout</button>
            <div ng-show="user">
            <div class="jumbotron">
                <h1>Poi</h1>
                <h2>Points Of Interests</h2>
            </div>
            <div class="row">
                <div class="col-sm-8" style="background-color:lavender;">
                    <ul>
                        <li class="list-group-item" ng-repeat="poi in poisArray">
                            <a href="poi.html?q={{poi.$id}}">{{poi.name}}</a>
                            <button ng-click="poisArray.$remove(poi)" class="btn btn-danger">Delete Poi</button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="jumbotron">
                <h1>Transport</h1>
                <h2>Transportation Schedule</h2>
            </div>
            <div class="row">
                <div class="col-sm-8" style="background-color:lavender;">
                    <ul>
                        <li class="list-group-item" ng-repeat="tran in transportLocalArray track by $index">
                            <a href="transport.html?q={{$index}}">{{tran.routeNumber}}</a>
                            <button ng-click="deleteTransport(tran)"  class="btn btn-danger">Delete</button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="jumbotron">
                <h2>New Transport</h2>
                <h3>Adding New Transportation schedule</h3>
            </div>
             <div class="row">
                <div class="col-sm-8" style="background-color:lavender;">
            <form name="addTransport" ng-submit="submitNewTransport(addTransport.$valid)">
                Route Number:<br>
                <input type="text" ng-model="newTransport.routeNumber" class="form-control" required></input><br>
                Depart from:<br>
                <input type="text" ng-model="newTransport.nonTaiODestinationStation" class="form-control" required></input><br>
                adult Price:<br>
                <input type="number" step="0.1" ng-model="newTransport.price.adultPrice"class="form-control" required></input><br>
                child Price:<br>
                <input type="number" step="0.1" ng-model="newTransport.price.childPrice" class="form-control" required></input><br>
                TypeEnum:<br>
                <input type="number" ng-model="newTransport.typeEnum" class="form-control" required></input><br>
                <input type="submit" id="submit" value="Submit" />
            </form>
            </div>

            </div>
            </div>
        </div>
    </body>

</html>
