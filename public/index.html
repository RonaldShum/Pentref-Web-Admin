    <!-- AngularFire -->

    <!--Firebase-->

    <script  src=index.js></script>

    // Initialize Firebase

    <body>
        <div ng-app="sampleApp" ng-controller="SampleCtrl">
            <div ng-hide="user">
                Email:<input ng-model="inputEmail"></input>
                Password:<input type="password" ng-model="inputPassword"></input>
                <button ng-click="login()">Login</button>
            </div>
            <button ng-show="user" ng-click="logout()">Signout</button>
            <div ng-show="user">
            <p>Poi</p>
            <ol>
                <li ng-repeat="poi in poisArray">
                    <a href="poi.html?q={{poi.$id}}">{{poi.name}}</a>
                    <button ng-click="poisArray.$remove(poi)">Delete Poi</button>
                </li>
            </ol>
            <p>Transport</p>
            <ol>
                <li ng-repeat="tran in transportLocalArray track by $index">
                    <a href="transport.html?q={{$index}}">{{tran.routeNumber}}</a>
                    <button ng-click="deleteTransport(tran)">Delete</button>
                </li>
            </ol>
            Add new transport
            <form name="addTransport" ng-submit="submitNewTransport(addTransport.$valid)">
                Route Nymber:<br>
                <input type="text" ng-model="newTransport.routeNumber" required></input><br>
                nonTaiODestinationStation:<br>
                <input type="text" ng-model="newTransport.nonTaiODestinationStation" required></input><br>
                adult Price:<br>
                <input type="number" step="0.1" ng-model="newTransport.price.adultPrice" required></input><br>
                child Price:<br>
                <input type="number" step="0.1" ng-model="newTransport.price.childPrice" required></input><br>
                TypeEnum:<br>
                <input type="number" ng-model="newTransport.typeEnum" required></input><br>
                <input type="submit" id="submit" value="Submit" />
            </form>
            </div>
            Message Test<br/>
            POI ID:<br/>
            <input type="text" ng-model="messagePoiID"></input><br/>
            Message:<br/>
            <input type="text" ng-model="Message"></input><br/>
            <button ng-click="sendMessage()">send</button>
        </div>
    </body>

</html>
