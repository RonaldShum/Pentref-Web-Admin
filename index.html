    <body>
        <div ng-app="sampleApp" ng-controller="SampleCtrl">
            <div ng-hide="user">
                Email:<input ng-model="inputEmail"></input>
                Password:<input ng-model="inputPassword"></input>
                <button ng-click="login()">Login</button>
            </div>
            <button ng-show="user" ng-click="logout()">Signout</button>
            <div ng-show="user">
            <p>Poi</p>
            <ol>
                <li ng-repeat="poi in poisArray">
                    <a href="poi.html?q={{poi.$id}}">{{poi.name}}</a>
                    <button ng-click="poisArray.$remove(poi)">Delete Poi</button>
                </li>
            </ol>
            <p>Transport</p>
            <ol>
                <li ng-repeat="tran in transArray">
                    <a href="transport.html?q={{tran.$id}}">{{tran.routeNumber}}</a>
                </li>
            </ol>
            Add new transport
            <form>
                Route Nymber:<br>
                <input type="text" ng-model="newTransport.routeNumber"></input><br>
                nonTaiODestinationStation:<br>
                <input type="text" ng-model="newTransport.nonTaiODestinationStation"></input><br>
                adult Price:<br>
                <input type="number" ng-model="newTransport.price.adultPrice"></input><br>
                child Price:<br>
                <input type="number" ng-model="newTransport.price.childPrice"></input><br>
                TypeEnum:<br>
                <input type="number" ng-model="newTransport.typeEnum"></input><br>
                <button ng-click="submitNewTransport()">Submit</button>
            </form>
            </div>
        </div>
    </body>

</html>
